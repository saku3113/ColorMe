<html>

           <style> 
                  *{font-size:50px;}

      <body>
      <center>
             <h1>Holi Hain....</h1>
             <script>
                 function cc()
                 {
                      let colors=["red","green","pink","yellow","blue","gray"];
                      let r=parseInt(Math.random() * colors.length);
                      document.body.style.backgroundColor=colors[r];
                 }
                 cc();
                 setInterval(cc,3000); 
             </script>
      </center>
      </body>
